<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .giant-button {
      display: inline-block;
      padding: 40px 80px;
      font-size: 40px;
      font-weight: bold;
      background: rgba(81, 81, 229, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    .giant-button:hover {
      background: rgba(65, 65, 192, 0.8);
    }
  </style>
</head>
<body>
  <div class="video-background">
    <!-- Replace the src with your actual video URL -->
    <video src="https://www.thejimross.co.uk/ylie.mp4" autoplay loop></video>
  </div>
  <div class="content">
    <a href="#" class="giant-button">Why lie...?</a>
  </div>
</body>
</html>
