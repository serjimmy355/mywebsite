<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brownies Recipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      padding: 20px;
    }
    .recipe-container {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 3px solid #6b4226;
    }
    h1 {
      text-align: center;
      color: #6b4226;
      font-size: 2em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: linear-gradient(90deg, #f7e8d0, #e1c699);
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 1.2em;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1>Brownies Recipe</h1>
    <ul>
      <li>375 grams sugar</li>
      <li>112.5 grams flour</li>
      <li>112.5 grams cocoa powder</li>
      <li>4 eggs</li>
      <li>212.5 grams butter, melted</li>
      <li>170 grams semi-sweet chocolate chips</li>
    </ul>
  </div>
</body>
</html>
