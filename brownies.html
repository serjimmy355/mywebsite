<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brownies Recipe</title>
  <link rel="stylesheet" href="static/colors.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-primary);
      padding: 20px;
      margin: 0;
      color: var(--text-primary);
    }
    .recipe-container {
      background-color: var(--bg-secondary);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-medium);
      border: 2px solid var(--accent-blue);
    }
    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: linear-gradient(90deg, var(--bg-quaternary), var(--bg-secondary));
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 1.2em;
      color: var(--text-secondary);
    }
    .cook-time {
      margin-top: 25px;
      padding: 15px;
      background-color: var(--bg-quaternary);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1>Brownies Recipe</h1>
    <ul>
      <li>375 grams sugar</li>
      <li>112.5 grams flour</li>
      <li>112.5 grams cocoa powder</li>
      <li>4 eggs</li>
      <li>212.5 grams butter, melted</li>
      <li>170 grams semi-sweet chocolate chips</li>
    </ul>
    <div class="cook-time">Cook at 170Â°C for 35-40 minutes</div>
  </div>
</body>
</html>
