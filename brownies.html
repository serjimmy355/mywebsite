<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brownies Recipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e; /* Dark blue background */
      padding: 20px;
      margin: 0;
    }
    .recipe-container {
      background-color: #162447; /* Dark purple/blue container */
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #3c096c; /* Dark purple border */
    }
    h1 {
      text-align: center;
      color: #a29bfe; /* Soft lavender for the title */
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: linear-gradient(90deg, #3c096c, #162447);
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 1.2em;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1>Brownies Recipe</h1>
    <ul>
      <li>375 grams sugar</li>
      <li>112.5 grams flour</li>
      <li>112.5 grams cocoa powder</li>
      <li>4 eggs</li>
      <li>212.5 grams butter, melted</li>
      <li>170 grams semi-sweet chocolate chips</li>
    </ul>
  </div>
</body>
</html>
