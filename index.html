<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="mkb.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f7; /* Light blue background */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure the body takes up full height */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(70, 130, 180, 0.9); /* Steel blue background */
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%; /* Ensure the header spans the full width */
            box-sizing: border-box; /* Prevent padding from breaking layout */
        }

        .container {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            padding: 2rem;
            text-align: center; /* Center text */
            flex-grow: 1; /* Allow container to grow */
        }

        .text-content {
            max-width: 500px; /* Max width for better alignment */
            width: 100%; /* Ensure content uses available width on mobile */
        }

        img {
            width: 400px; /* Set width of the image to be twice the previous size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for the image */
            margin-top: 20px; /* Add margin above the image */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0; /* Margin above and below */
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #4682B4; /* Steel blue */
            transition: background-color 0.3s;
        }

        .button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            text-align: center; /* Center the list items */
            margin: 10px 0; /* Add margin above and below the list */
        }

        li {
            margin-bottom: 10px; /* Add space between list items */
        }

        .note {
            margin-top: 40px; /* Increased gap between the list and the text */
        }

        footer {
            background-color: rgba(70, 130, 180, 0.9); /* Steel blue background */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media query to adjust for smaller screens */
        @media (max-width: 600px) {
            img {
                width: 100%; /* Make the image responsive */
                max-width: 300px; /* Set a max width for smaller screens */
            }
            
            header {
                padding: 1.5rem; /* Slightly increase padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations to you both!</h1>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>How to be a good parent:</h2>
            <ul>
                <li>Feed the child</li>
                <li>That's pretty much it</li>
            </ul>
            <p class="note">On a serious note, I have added a link to some useful advice and guidance</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Parenting 101</a>
        </div>
        <img src="brunocharlie.png" alt="Bruno Charlie">
    </div>
    <footer>
        Love from Jim & Lauren
    </footer>
</body>
</html>
