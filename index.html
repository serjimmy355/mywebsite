<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f7; /* Light blue background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(70, 130, 180, 0.9); /* Steel blue background */
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative; /* Set relative positioning */
            z-index: 10; /* Ensure it's above the background */
        }

        .container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            align-items: flex-start; /* Align items to the start */
            padding: 2rem;
            text-align: left; /* Align text to the left */
            justify-content: space-between; /* Space out items */
        }

        .text-content {
            flex: 1 1 300px; /* Allow text to take available space with a minimum width */
            margin-right: 20px; /* Space between text and image */
            max-width: 500px; /* Max width for better alignment */
        }

        img {
            max-width: 300px; /* Set a max width for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for the image */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0; /* Margin above and below */
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #4682B4; /* Steel blue */
            transition: background-color 0.3s;
        }

        .button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }

        .note {
            margin-top: 10px; /* Add a small gap above the note */
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations to you both!</h1>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>How to be a good parent:</h2>
            <ul>
                <li>Feed the child</li>
                <li>That's pretty much it</li>
            </ul>
            <p class="note">On a serious note, I have added a link to some useful advice and guidance</p> <!-- Moved line -->
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">How to be a great parent!</a> <!-- Only one button -->
        </div>
        <img src="brunocharlie.png" alt="Bruno Charlie"> <!-- Include the image here -->
    </div>
</body>
</html>
