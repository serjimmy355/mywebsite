<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Set a solid color background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative; /* Set relative positioning */
            z-index: 10; /* Ensure it's above the background */
        }

        .container {
            display: flex; /* Use flexbox for layout */
            align-items: flex-start; /* Align items to the start */
            padding: 2rem;
            text-align: left; /* Align text to the left */
            justify-content: space-between; /* Space out items */
        }

        .text-content {
            flex: 1; /* Allow text to take available space */
            margin-right: 20px; /* Space between text and image */
        }

        img {
            max-width: 300px; /* Set a max width for the image */
            height: auto; /* Maintain aspect ratio */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2F4F4F; /* Dark slate gray */
            transition: background-color 0.3s;
        }

        .button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations to you both!</h1>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>How to be a good parent:</h2>
            <ul>
                <li>Feed the child</li>
                <li>Don't let Jordan play golf</li>
                <li>Milk - Dairy/Plant based (Optional)</li>
                <li>Sugar/Honey (Optional)</li>
            </ul>
            
            <h2>Contact Information</h2>
            <p>Email: jim@thejimross.co.uk</p>

            <h2>Useful Links</h2>
            <a href="page1.html" class="button">Go to Page 1</a> <!-- Only one button -->
        </div>
        <img src="brunocharlie.png" alt="Bruno Charlie"> <!-- Include the image here -->
    </div>
</body>
</html>
