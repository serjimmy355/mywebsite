<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f7; /* Light blue background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(70, 130, 180, 0.9); /* Steel blue background */
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative; /* Set relative positioning */
            z-index: 10; /* Ensure it's above the background */
        }

        .container {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            padding: 2rem;
            text-align: center; /* Center text */
        }

        .text-content {
            max-width: 500px; /* Max width for better alignment */
        }

        img {
            width: 200px; /* Set width of the image to match button */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for the image */
            margin-top: 20px; /* Add margin above the image */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0; /* Margin above and below */
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #4682B4; /* Steel blue */
            transition: background-color 0.3s;
        }

        .button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            text-align: center; /* Center the list items */
            margin: 10px 0; /* Add margin above and below the list */
        }

        li {
            margin-bottom: 10px; /* Add space between list items */
        }

        .note {
            margin-top: 40px; /* Increased gap between the list and the text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations to you both!</h1>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>How to be a good parent:</h2>
            <ul>
                <li>Feed the child</li>
                <li>That's pretty much it</li>
            </ul>
            <p class="note">On a serious note, here's a link that may be helpful</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Parenting 101</a> <!-- Updated button text -->
        </div>
        <img src="brunocharlie.png" alt="Bruno Charlie"> <!-- Include the image here -->
    </div>
</body>
</html>
