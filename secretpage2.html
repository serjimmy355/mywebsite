<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Website</title>
  <!-- Import a modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative; /* For absolute positioning of the tiny button */
    }
    
    /* Container styling */
    .container {
      text-align: center;
      padding: 50px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Button styling */
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #fff;
      color: #5151e5;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: background 0.3s, color 0.3s;
    }
    
    a.button:hover {
      background: #5151e5;
      color: #fff;
    }
    
    /* Tiny button styling for bottom button (smaller version) */
    a.tiny-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 3px 8px;
      background: #fff;
      color: #5151e5;
      text-decoration: none;
      font-size: 10px;
      font-weight: bold;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }
    
    a.tiny-button:hover {
      background: #5151e5;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who's your preferred band out of these 4?</h1>
    <a href="secretpage3.html" class="button">Deaf Havana</a>
    <a href="secretpage3.html" class="button">Enter Shikari</a>
    <a href="secretpage3.html" class="button">Mallory Knox</a>
    <a href="secretpage3.html" class="button">Asking Alexandria</a>
  </div>
  <!-- Tiny button at the very bottom -->
  <a href="secretpage4.html" class="tiny-button">ALL OF THEM!</a>
</body>
</html>
