<!DOCTYPE html>

  <title>Video Background Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Ensure html and body take full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    
    /* Container for the video background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    /* Style the iframe to cover the viewport */
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
    
    /* Content that appears over the video */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    /* Giant button styling */
    .giant-button {
      display: inline-block;
      padding: 40px 80px;
      font-size: 40px;
      font-weight: bold;
      background: rgba(81, 81, 229, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    
    .giant-button:hover {
      background: rgba(65, 65, 192, 0.8);
    }
  </style>
</head>
